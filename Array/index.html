
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-2 p-3" style="background-color: grey;">
        <h1>Student Marks Calculator</h1>
        <div class="container w-50 m-3">
            <input type="text" id="studMarks" class="form-control mb-2" />
            <button class="btn btn-primary" onclick="addMarks()">Add Marks</button>
            <button class="btn btn-primary" onclick="showResult()">Calculate</button>
            <button class="btn btn-primary" onclick="clear()">Reset</button>
            <ul id="MarksShow">Total Mark :</ul>
            <ul id="MarksShow">Average Mark :</ul>
            <ul id="MarksShow">Highest Mark :</ul>
            <ul id="MarksShow">Lowest Mark :</ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
