!<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>

    <body>

        <h1 class="text-center fs-1">Calculator</h1>

        <div class="container w-50 mx-auto shadow p-5" style="background-color: rgb(102, 102, 100);">
            <div class="container p-5 w-50 mx-auto">
                <input type="number" id="num1" class="form-control mb-2"/>
                <input type="number" id="num2" class="form-control "/>
            </div>
            <div id="result" class="mb-2" style="height: 50px; background-color:rgb(221, 219, 219);"></div>
            <div class="container d-flex justify-content-around">
                <button class="btn btn-primary" id="addition">Addition</button>
                <button class="btn btn-primary" id="subtract">Subtraction</button>
                <button class="btn btn-primary" id="multiply">Multiplication</button>
                <button class="btn btn-primary" id="division">Division</button>
            </div>
        </div>

         <script src="./cal.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"crossorigin="anonymous"></script>
    </body>
